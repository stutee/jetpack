<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>JetPack JoyRide</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <img id="player" src="./image/BarryFullSpriteSheetQP.png" alt="player" />

    <img id="bgOne" src="./image/bg.jpg" alt="bgOne" />

    <img id="obstacle1" src="./image/obstacle1 1.png" alt="obstacle1" />
    <img id="obstacle2" src="./image/obstacle2 1.png" alt="obstacle2" />
    <img id="obstacle3" src="./image/obstacle3 1.png" alt="obstacle3" />
    <img id="obstacle4" src="./image/obstacle4 1.png" alt="obstacle4" />

    <img id="coins" src="./image/coins 1.png" alt="coins" />
    <img id="rocket" src="./image/rocket 2.png" alt="rocket" />

    <img id="power-up-1" src="./image/power-up 1 1.png" alt="power-up-1" />
    <img id="power-up-2" src="./image/power-up 2.png" alt="power-up-2" />
    <img id="player-dead" src="./image/playerdead.png" alt="player-dead" />
    <img
      id="initial-background"
      src="./image/initial-background.png"
      alt="initial-background"
    />
    <img id="game-over" src="./image/game-over.jpg" alt="game-over" />

    <audio id="coin-audio">
      <source src="./audio/coins.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="rocket-warning-audio">
      <source src="./audio/warning.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="rocket-audio">
      <source src="./audio/rocket.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="running-audio">
      <source src="./audio/runningC.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="bg-audio">
      <source src="./audio/bg.wav" type="audio/wav" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="zap-audio">
      <source src="./audio/zap.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="explosion-audio">
      <source src="./audio/explosion.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <script src="./util.js"></script>
    <script src="./UI.js"></script>

    <script src="./Coin.js"></script>
    <script src="./obstacle.js"></script>

    <script src="./background.js"></script>
    <script src="./input.js"></script>
    <script src="./playerState.js"></script>
    <script src="./player.js"></script>
    <script src="./Game.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
